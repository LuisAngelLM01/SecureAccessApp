<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: white;
        }

        .dark-mode .navbar,
        .dark-mode footer {
            background-color: #212529 !important;
        }

        .transition {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column transition" style="min-height: 100vh;" id="body">

<!-- Navbar con usuario y menÃº -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-shield-lock-fill me-2"></i>JWT Auth App</a>

        <div class="dropdown ms-auto">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-1"></i>
                <span th:text="${#authentication.name}">Usuario</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">âš™ ConfiguraciÃ³n</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" th:href="@{/logout}">ðŸ”“ Cerrar sesiÃ³n</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="flex-grow-1 container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-3">ðŸ‘‹ Bienvenido, <span th:text="${#authentication.name}">usuario</span></h2>
        <p class="lead">Tu token JWT es:</p>
        <details>
            <summary class="btn btn-outline-secondary mb-3">Mostrar Token</summary>
            <pre class="bg-dark text-white p-3 rounded mt-2" th:text="${token}"></pre>
        </details>
    </div>
</main>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-auto">
    <small>&copy; 2025 JWT Auth App</small>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const body = document.getElementById('body');

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
    }

    function toggleTheme() {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
</script>

</body>
</html>
