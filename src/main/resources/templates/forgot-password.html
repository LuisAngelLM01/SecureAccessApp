<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Olvidaste tu contraseña?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="forgot-password-page">
<div>
    <div class="form-box single">
        <form th:action="@{/forgot-password}" method="post" onsubmit="return handleSubmit(event)">
            <h1>¿Olvidaste tu contraseña?</h1>

            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="correo" placeholder="Correo registrado" required autocomplete="email">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="submitText">Enviar enlace</span>
                <span id="submitSpinner" class="spinner" style="display: none;"></span>
            </button>

            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </form>
    </div>
</div>

<script>
    function handleSubmit(event) {
        const btn = document.getElementById('submitBtn');
        const text = document.getElementById('submitText');
        const spinner = document.getElementById('submitSpinner');

        btn.disabled = true;
        text.style.display = 'none';
        spinner.style.display = 'inline-block';

        return true;
    }

    // Fondo dinámico
    window.addEventListener('DOMContentLoaded', () => {
        const hour = new Date().getHours();
        const body = document.body;

        if (hour >= 6 && hour < 12) {
            body.style.background = "linear-gradient(135deg, #FFEFBA, #FFFFFF)";
        } else if (hour >= 12 && hour < 18) {
            body.style.background = "linear-gradient(135deg, #a1c4fd, #c2e9fb)";
        } else {
            body.style.background = "linear-gradient(135deg, #232526, #414345)";
        }
    });
</script>
</body>
</html>
